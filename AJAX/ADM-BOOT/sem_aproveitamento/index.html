<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Passero+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", serif;
            font-weight: 400;
        }


        /* Estilo para o menu lateral */
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .sidebar a:hover {
            background: #495057;
        }

        /* Ocultar a sidebar em telas pequenas */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 1021 !important;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }

    </style>
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="sidebar col-6 col-lg-2 " id="sidebar">
                <h2>Painel</h2>
                <a href="#">Dashboard</a>
                <a href="#">Relatórios</a>
                <a href="#">Configurações</a>
            </div>

            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="row mb-4">
                    <!-- Navbar dentro do content -->
                    <nav class="navbar navbar-light bg-light sticky-top">
                        <div class="container-fluid">
                            <span class="navbar-brand">Painel Administrativo</span>

                            <!-- Botão de menu para telas pequenas -->
                            <button class="btn btn-dark d-md-none float-end" id="toggleMenu" data-bs-toggle="tooltip" data-bs-title="clique para exibir o menu">☰</button>

                            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Perfil</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Sair</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>


                <div class="row">
                    <!-- Cards -->
                    <div class="col-md-3 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-bs-toggle="tooltip" data-bs-title="clique para exibir o menu">Tarefa 1</h5>
                                <div class="progress">
                                    <div class="progress-bar bg-success" style="width: 70%;">70%</div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal"
                                    data-bs-target="#taskModal">Detalhes</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 2</h5>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" style="width: 45%;">45%</div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal"
                                    data-bs-target="#taskModal">Detalhes</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 3</h5>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" style="width: 20%;">20%</div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal"
                                    data-bs-target="#taskModal">Detalhes</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 4</h5>
                                <div class="progress">
                                    <div class="progress-bar bg-info" style="width: 85%;">85%</div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal"
                                    data-bs-target="#taskModal">Detalhes</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 5</h5>
                                <div class="progress">
                                    <div class="progress-bar bg-info" style="width: 85%;">85%</div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal"
                                    data-bs-target="#taskModal">Detalhes</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 6</h5>
                                <div class="progress">
                                    <div class="progress-bar bg-info" style="width: 85%;">85%</div>
                                </div>
                                <button class="btn btn-primary mt-2" data-bs-toggle="modal"
                                    data-bs-target="#taskModal">Detalhes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="taskModalLabel">Detalhes da Tarefa</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Informações detalhadas sobre a tarefa selecionada.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Alternar a visibilidade do menu em telas pequenas
        document.getElementById("toggleMenu").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
        });
    </script>

</body>

</html>
